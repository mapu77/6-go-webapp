<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Alta hotel</title>
</head>
<body>
<div class="container">
{{template "menu" .}}
    <div id="content" style="padding-left: 20px; padding-right: 20px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Alta hotel</h3>
            </div>
            <div class="panel-body container-fluid">
                <form method="POST" action="/apicall/hotels">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-text-size"></span>
                                    <input type="text" class="form-control" placeholder="Nombre del hotel" name="Name"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-info-sign"></span>
                                    <input type="text" class="form-control" placeholder="Cadena hotelera" name="HotelChain"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-bed"></span>
                                    <input type="number" class="form-control" placeholder="Nº Habitaciones"
                                           name="Rooms"
                                           min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-pushpin"></span>
                                    <input type="text" class="form-control" placeholder="Calle" name="Street" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                    <input type="text" class="form-control" placeholder="Código postal" name="ZipCode"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                    <input type="text" class="form-control" placeholder="Ciudad"
                                           name="City" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                    <input type="text" class="form-control" placeholder="Pais"
                                           name="Country" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <button class="btn btn-primary pull-right" type="submit">Alta hotel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
